<template name="overlay">
	<div class="overlay {{#if overlayHidden}}hidden{{/if}}">
		<div class="overlay-toggle">
			<span class="fa fa-toggle-right"></span>
			<span class="fa fa-toggle-left"></span>
		</div>
		<div class="overlay-section login-buttons">
			{{> loginButtons}}
		</div>
		{{> itemQueue}}
		{{> itemInfo}}
		{{> chat}}
	</div>
</template>
