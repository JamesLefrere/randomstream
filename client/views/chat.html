<template name="chat">
	<div class="overlay-section chat">
		<h3 class="title">Chat</h3>
		{{#if currentUser}}
		<form id="chat-form" action="">
			<textarea name="chat-text" id="chat-text" rows="3" disabled="disabled"></textarea>
		</form>
		{{/if}}
		<div class="chat-inner">
			{{#each messages}}
			{{> message}}
			{{/each}}
		</div>
	</div>
</template>
