<template name="chat">
	<div class="chat">
		{{#if currentUser}}
		<form id="chat-form" action="">
			<textarea name="chat-text" id="chat-text" rows="3"></textarea>
		</form>
		{{/if}}
		{{#each messages}}
			<div class="username">
				{{username}}
			</div>
			<div class="message">
				{{message}}
			</div>
		{{/each}}
	</div>
</template>
