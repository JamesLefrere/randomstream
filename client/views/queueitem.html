<template name="queueItem">
	<div class="queue-item{{#if isVoted}} is-voted{{/if}}{{#if isPlaying}} is-playing{{/if}}">
		<div class="content">
			<div class="title">
				<span class="vote fa fa-thumbs-up"></span>
				{{#if isPlaying}}
				<span>Now playing: </span>
				{{/if}}
				<a href="{{url}}">{{title}}</a>
				<div class="queue-info">
					<span class="score-username">{{score}} &ndash; {{username}} &ndash; {{plays}} plays</span>
				</div>
			</div>
			<div class="progress" data-progress="50"></div>
		</div>
	</div>
</template>
