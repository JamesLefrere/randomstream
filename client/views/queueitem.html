<template name="queueItem">
	<div class="queue-item {{#if isVoted}}is-voted{{/if}}">
		<div class="queue-info">
			<span class="username">{{username}}</span>
		</div>
		<div class="content">
			<span class="vote fa fa-thumbs-up"></span>
			<span class="score">{{score}}</span>
			<a href="{{url}}">{{url}}</a>
		</div>
	</div>
</template>
