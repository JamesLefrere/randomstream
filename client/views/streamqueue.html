<template name="streamQueue">
	{{#if currentUser}}
	<div class="overlay-section stream-queue-form">
		<h3 class="title">Add to queue</h3>
		<form id="queue-form" action="">
			<input type="url" name="queue-url" id="queue-url" placeholder="Submit URL (Youtube, Twitch, uStream)" />
		</form>
	</div>
	{{/if}}
	<div class="overlay-section stream-queue-items">
		<h3 class="title">Currently queued</h3>
		{{#each queueItems}}
			{{> queueItem}}
		{{/each}}
	</div>
</template>
